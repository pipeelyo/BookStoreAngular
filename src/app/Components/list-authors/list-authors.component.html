@if (loading) {
    <app-progress-bar />
    }@else {
<div class="container">
    <div class="title">
        <h4>Listado de Autores</h4>
        <a type="button" class="btn btn-info" [routerLink]="['/formauthor/0']" >Agregar Autor</a>
    </div>
    <table class="table table-active">
        <thead>
            <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Biografia</th>
                <th scope="col">Acciones</th>
            </tr>
        </thead>
        <tbody>
            @if(ListAuthors){
            @for (author of ListAuthors;track author.authorId){
            <tr class="table-light">
                <th scope="row">{{author.authorName}}</th>
                <td>{{author.biography}}</td>
                <td>
                    <button type="button" class="btn btn-success btn-sm" [routerLink]="['/formauthor/', author.authorId]">Editar</button>
                    <button (click)="deleteAuthor(author?.authorId!)" type="button" class="btn btn-danger btn-sm ms-2">Eliminar</button>
                </td>
            </tr>
            }
            }@else {
                <h1> no hay Autores almacenados</h1>
            }
        </tbody>
    </table>
</div>
}
